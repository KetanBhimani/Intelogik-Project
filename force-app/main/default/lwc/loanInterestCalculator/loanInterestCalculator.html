<template>
    <lightning-card title="LOAN INTEREST CALCULATOR" icon-name="custom:custom1">
        <div>
            <lightning-input type="number" label="Enter Loan Amount" onchange={amountChangeHandler}></lightning-input>
            <lightning-input type="number" label="Enter Loan Duration" onchange={durationChangeHandler}>
            </lightning-input>
            <lightning-input type="number" label="Enter Rate Of Interest" onchange={interestChangeHandler}>
            </lightning-input>
            <br>
            <lightning-button variant="brand" label="Calculate Morgage" title="Primary action"
                onclick={loanCalculatorHandler}></lightning-button>
            <br><br>
            <lightning-formatted-text value={loanInterest}></lightning-formatted-text>
        </div>
    </lightning-card>

</template>
